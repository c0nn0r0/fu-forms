<template name="formCreate">
	
	<h1>Create form</h1>

	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="url">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="Title" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="date">Date</label>
			<div class="controls">
				<input name="date" id="date" type="date" value="" placeholder="Date" class="form-control"/>
			</div>
		</div>
		<input type="submit" value="Create" class="btn btn-primary"/>
	</form>

</template>
